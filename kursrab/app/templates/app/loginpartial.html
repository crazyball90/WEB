{% if user.is_authenticated %}
<form id="logoutForm" action="/logout/" method="post" class="nav-item">
  {% csrf_token %}
  <ul class="nav navbar-nav navbar-right"><li>
  <div class="btn-group">
    <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown">{{ user.username }}</button>
    <div class="dropdown-menu dropdown-menu-right">
      <a class="dropdown-item" href="/admin">panel</a>
      <div class="dropdown-divider"></div>
      <a class="dropdown-item" onclick="javascript:document.getElementById('logoutForm').submit()" href="#">log out</a>
    </div>
  </div>
  </li></ul>

</form>

{% else %}

<ul class="nav navbar-nav nav-item"><li>
  <a class="btn btn-success" href="{% url 'login' %}" role="button">log in</a>
</li></ul>

{% endif %}
